<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Birthstone&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Yusuf's Survey</title>
</head>
<body>
    <div class="main" id="animation-gradient">
 
        <h1 id="title">Yusuf survey form</h1>
        <p id="description">
          Thank you for taking your time to participate
        </p>
        
         <div class="main-content">
        <div class="form-content">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" required placeholder="Enter your name" />
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" required placeholder="Enter your email" />
            <label for="number" id="number-label">Enter your age</label>
            <input id="number" type="number" min="1" max="100" required placeholder="Enter your age" />
            
            <label for="dropdown">Which stage are you on in life?</label>
            <select id="dropdown">
              <option value="Student">Student</option>
              <option value="Working">Working</option>
              <option value="Retired">Retired</option>
              <option value="other">Other</option>
            </select>
            
            <fieldset>
              <legend>Would you recommend my web dev services to anyone?</legend>
              <input type="radio" name="action" checked id="Surely" value="Surely" /><label for="Surely">Surely</label><br />
              <input type="radio" name="action" id="Not-Sure" value="Not-Sure" /><label for="Not-Sure">Not-Sure</label><br />
              <input type="radio" name="action" id="Maybe" value="Maybe" /><label for="Maybe">Maybe</label><br />
              <input type="radio" name="action" id="No" value="No" /><label for="No">No</label><br />
            </fieldset>
      
              <p>What would you like to see improved in my projects?</p>
              <input type="checkbox" id="Design" name="Design" value="Design">
              <label for="Design">Design</label><br>
              <input type="checkbox" id="Layout" name="Layout" value="Layout">
              <label for="Layout">Layout</label><br>
              <input type="checkbox" id="Animations" name="Animations" value="Animations">
              <label for="Animations">Animations</label><br>
              <input type="checkbox" id="Style" name="Style" value="Style">
              <label for="Style">Style</label><br>
            
            
            <label for="comment">Any comments or suggestions?</label>
            <textarea rows="6" cols="50" id="comment">Enter your comment here...</textarea>
            
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
        </div>
      </div>
      
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
